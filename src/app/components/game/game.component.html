  <div class="cu-game__score">
    <!--    <div class="cu-game__score-value">-->
    <!--      Score:-->
    <!--      <span class="cu-game__score-length">{{ (facade.eatenLosers$ | async)?.length }}</span>-->
    <!--    </div>-->

    <div class="cu-game__score-losers">
      <img
        src="./assets/images/components/cu-game/loser/{{ item.id }}.svg"
        alt="{{ item.name }}"
        class="cu-game__score-loser"
        *rxFor="let item of facade.eatenLosers$; trackBy: trackById"
        [@loadingEnter]
      />
    </div>
  </div>
</div>

<div
  class="cu-game__center"
  [class.cu-game__center_hide]="(facade.losers$ | async)?.length === 0"
>
  <div class="cu-game__container">
    <cu-maze></cu-maze>
    <cu-clickup-agent></cu-clickup-agent>
    <cu-loser-agent
      *rxFor="let item of facade.losers$; trackBy: trackById"
      [item]="item"
    ></cu-loser-agent>
  </div>
